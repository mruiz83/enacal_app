<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - ENACAL_APP</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,64,0.6), rgba(0,0,64,0.6)), url("images/manos.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .recovery-container {
      background: rgba(73, 99, 160, 0.4);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    .logo { width: 120px; margin: 0 auto 20px; }
    h2 { margin-bottom: 20px; color: #f2f53e; }
    .input-group { position: relative; margin-bottom: 15px; text-align: left; }
    .input-group i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #66b2ff; }
    .input-group input { 
      width: 85%; 
      padding: 12px 12px 12px 40px; 
      border-radius: 8px; 
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 16px;
    }
    button { 
      width: 100%; 
      padding: 14px; 
      background: #007BFF; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      font-size: 16px; 
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #0056b3; }
    .back-link { margin-top: 20px; font-size: 14px; }
    .back-link a { color: #dfeb36; text-decoration: none; }
    
    /* Campo de nueva contraseña (oculto inicialmente) */
    #newPasswordSection { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); }
  </style>
</head>
<body>
  <div class="recovery-container">
    <img src="images/logo.png" alt="Logo ENACAL_APP" class="logo">
    <h2>Recuperar Contraseña</h2>
    
    <form id="recoveryForm">
      <!-- Paso 1: Validar identidad -->
      <div class="input-group">
        <i class="fa fa-id-card"></i>
        <input type="text" id="nicOrEmail" placeholder="Número NIC o Correo" required>
      </div>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="primerNombre" placeholder="Primer Nombre" required>
      </div>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="primerApellido" placeholder="Primer Apellido" required>
      </div>
      <button type="submit" id="validateBtn">Validar Usuario</button>
    </form>

    <!-- Paso 2: Nueva contraseña (aparece después de validar) -->
    <form id="passwordForm" style="display:none;">
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="newPassword" placeholder="Nueva Contraseña" required minlength="6">
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
      </div>
      <button type="submit" id="updateBtn">Actualizar Contraseña</button>
    </form>

    <div class="back-link">
      <a href="login.html">← Volver al Login</a>
    </div>
  </div>

  <script>
  let userId = null;

  // Validar usuario
  document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const nicOrEmail = document.getElementById('nicOrEmail').value.trim();
    const primerNombre = document.getElementById('primerNombre').value.trim();
    const primerApellido = document.getElementById('primerApellido').value.trim();

    try {
      // ✅ Ruta relativa (sin http://localhost:3000)
      const res = await fetch('/api/validar-usuario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nicOrEmail, primerNombre, primerApellido })
      });
      
      const data = await res.json();
      
      if (data.success) {
        userId = data.userId;
        // Mostrar formulario de nueva contraseña
        document.getElementById('recoveryForm').style.display = 'none';
        document.getElementById('passwordForm').style.display = 'block';
      } else {
        alert('❌ ' + data.message);
      }
    } catch (err) {
      console.error(err);
      alert('❌ Error al validar usuario. Verifica la consola.');
    }
  });

  // Actualizar contraseña
  document.getElementById('passwordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (newPassword !== confirmPassword) {
      alert('❌ Las contraseñas no coinciden');
      return;
    }
    
    if (newPassword.length < 6) {
      alert('❌ La contraseña debe tener al menos 6 caracteres');
      return;
    }

    try {
      // ✅ Ruta relativa
      const res = await fetch('/api/actualizar-contrasena', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, newPassword })
      });
      
      const data = await res.json();
      
      if (data.success) {
        alert('✅ ' + data.message);
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } else {
        alert('❌ ' + data.message);
      }
    } catch (err) {
      console.error(err);
      alert('❌ Error al actualizar contraseña. Verifica la consola.');
    }
  });
  </script>
</body>
</html>
