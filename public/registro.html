<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - ENACAL_APP</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background:
      linear-gradient(rgba(0, 0, 64, 0.6), rgba(0, 0, 64, 0.6)),
      url("images/manos.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    color: #fff;
  }

  .register-container {
    background: rgba(73, 99, 160, 0.4);
    border-radius: 16px;
    width: 100%;
    max-width: 800px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    padding: 32px;
    margin-top: 20px;
  }

  .logo {
    width: 100px;
    height: auto;
    display: block;
    margin: 0 auto 24px;
  }

  h2 {
    text-align: center;
    margin-bottom: 28px;
    color: #f2f53e;
    font-size: 28px;
    font-weight: 600;
  }

  /* ✅ 2 columnas en pantallas anchas */
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .form-group {
    margin-bottom: 16px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #fcee2a;
    font-size: 14px;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    background: rgba(0, 0, 0, 0.2);
    color: white;
    font-size: 16px;
  }

  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #66b2ff;
    background: rgba(0, 0, 0, 0.3);
  }

  input::placeholder, textarea::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }

  textarea {
    min-height: 80px;
    resize: vertical;
  }

  .password-container {
    position: relative;
  }

  .password-container i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
  }

  button {
    grid-column: span 2;
    width: 200px;
    padding: 14px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    margin: 24px auto 0;
    transition: background 0.3s;
  }

  button:hover {
    background: #0069d9;
  }

  footer {
    width: 100%;
    text-align: center;
    color: rgba(255, 255, 255, 0.9);
    padding: 20px 0;
    font-size: 14px;
    margin-top: auto;
  }

  footer a {
    color: #66b2ff;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  /* ✅ MÓVIL Y TABLET: 1 COLUMNA */
  @media (max-width: 899px) {
    .register-container {
      max-width: 600px;
      padding: 28px;
    }

    h2 {
      font-size: 24px;
    }

    .form-grid {
      grid-template-columns: 1fr !important;
    }

    button {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      grid-column: span 1 !important;
    }
  }

  /* ✅ MÓVIL PEQUEÑO */
  @media (max-width: 480px) {
    body {
      padding: 15px;
    }

    .register-container {
      padding: 24px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, select, textarea {
      padding: 16px;
      border-radius: 14px;
      font-size: 16px;
    }

    button {
      padding: 16px;
      border-radius: 14px;
      font-size: 18px;
      max-width: none;
    }
  }
</style>

</head>
<body>

  <img src="images/logo.png" alt="Logo ENACAL_APP" class="logo">

  <div class="register-container">
    <h2>Registro de Usuario</h2>

    <form id="formRegistro" class="form-grid">
      <div class="form-group">
        <label for="pNombre">Primer Nombre *</label>
        <input type="text" id="pNombre" name="nombre1" required autocomplete="given-name">
      </div>

      <div class="form-group">
        <label for="sNombre">Segundo Nombre</label>
        <input type="text" id="sNombre" name="nombre2" autocomplete="additional-name">
      </div>

      <div class="form-group">
        <label for="pApellido">Primer Apellido *</label>
        <input type="text" id="pApellido" name="apellido1" required autocomplete="family-name">
      </div>

      <div class="form-group">
        <label for="sApellido">Segundo Apellido</label>
        <input type="text" id="sApellido" name="apellido2" autocomplete="family-name">
      </div>

      <div class="form-group">
        <label for="tel1">Teléfono 1 *</label>
        <input type="tel" id="tel1" name="telefono1" required autocomplete="tel">
      </div>

      <div class="form-group">
        <label for="tel2">Teléfono 2</label>
        <input type="tel" id="tel2" name="telefono2" autocomplete="tel">
      </div>

      <div class="form-group">
        <label for="direccion">Dirección *</label>
        <textarea id="direccion" name="direccion" required autocomplete="street-address"></textarea>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico *</label>
        <input type="email" id="correo" name="correo" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="nic">Número NIC *</label>
        <input type="text" id="nic" name="nic" required>
      </div>

      <div class="form-group">
        <label for="tipoId">Tipo de Identificación *</label>
        <select id="tipoId" name="tipoid" required>
          <option value="">Seleccione</option>
          <option value="Cedula">Cédula</option>
          <option value="Pasaporte">Pasaporte</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="numId">Número de Identificación *</label>
        <input type="text" id="numId" name="numeroid" placeholder="Sin mayúsculas ni guiones" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <div class="password-container">
          <input type="password" id="password" name="contrasena" placeholder="Mínimo 6 caracteres" required>
          <i class="fa fa-eye" id="togglePassword"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña *</label>
        <div class="password-container">
          <input type="password" id="confirmPassword" required>
          <i class="fa fa-eye" id="toggleConfirmPassword"></i>
        </div>
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <footer>
    <p>© Proyecto ENACAL_APP | UNCSM - IS321</p>
    <p>Diseño de Aplicaciones WEB | Ingeniería en Sistemas de la Información | 2025</p>
  </footer>

  <script>
    // Alternar visibilidad de contraseña
    document.getElementById('togglePassword').addEventListener('click', function () {
      const input = document.getElementById('password');
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
      const input = document.getElementById('confirmPassword');
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Validación y envío
    const form = document.getElementById('formRegistro');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre1 = document.getElementById('pNombre').value.trim();
      const nombre2 = document.getElementById('sNombre').value.trim();
      const apellido1 = document.getElementById('pApellido').value.trim();
      const apellido2 = document.getElementById('sApellido').value.trim();
      const telefono1 = document.getElementById('tel1').value.trim();
      const telefono2 = document.getElementById('tel2').value.trim();
      const direccion = document.getElementById('direccion').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const nic = document.getElementById('nic').value.trim();
      const tipoid = document.getElementById('tipoId').value;
      const numeroid = document.getElementById('numId').value.trim();
      const contrasena = document.getElementById('password').value;
      const Confirmar_Contraseña = document.getElementById('confirmPassword').value;

      if (contrasena !== Confirmar_Contraseña) {
        alert('❌ Las contraseñas no coinciden');
        return;
      }

      const datos = {
        nombre1, nombre2, apellido1, apellido2,
        telefono1, telefono2, direccion,
        correo, nic, tipoid, numeroid, contrasena
      };

      try {
        const res = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(datos)
        });

        const data = await res.json();
        alert(data.message);
        if (res.ok) {
          window.location.href = 'login.html';
        }
      } catch (err) {
        console.error(err);
        alert('❌ Error al registrar usuario');
      }
    });
  </script>
</body>
</html>
