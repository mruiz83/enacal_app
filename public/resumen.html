<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Reportes - ENACAL_APP</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,64,0.6), rgba(0,0,64,0.6)),
        url("images/manos.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar izquierdo - Escritorio */
    .sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .sidebar .logo-sidebar {
      width: 120px;
      margin-bottom: 30px;
    }

    .sidebar .user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      width: 85%;
      text-align: center;
    }

    .sidebar .user-icon {
      width: 50px;
      height: auto;
      border-radius: 50%;
    }

    .sidebar .logout-btn,
    .sidebar .back-btn,
    .sidebar .history-btn {
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    .sidebar .logout-btn {
      background: #FF4C4C;
    }

    .sidebar .logout-btn:hover {
      background: #c0392b;
    }

    .sidebar .back-btn {
      background: #4A90E2;
      margin-top: 10px;
    }

    .sidebar .back-btn:hover {
      background: #357ABD;
    }

    /* ‚úÖ Bot√≥n de historial en escritorio */
    .sidebar .history-btn {
      background: #28a745;
      margin-top: 10px;
    }

    .sidebar .history-btn:hover {
      background: #218838;
    }

    /* Contenido principal */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }

    .container {
      background: rgba(73, 99, 160, 0.4);
      padding: 30px;
      border-radius: 12px;
      width: 95%;
      max-width: 1200px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      margin: 30px auto 20px auto;
      box-sizing: border-box;
      overflow-x: auto;
      overflow-y: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    h1 {
      color: #f6f7f8;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .loading, .error {
      color: white;
      font-size: 1.2rem;
      margin: 30px 0;
    }

    .graficas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
      justify-content: center;
      width: 100%;
    }

    .grafica {
      width: 45%;
      min-width: 300px;
      background: transparent;
      padding: 15px;
      border-radius: 10px;
      height: 200px;
      display: flex;
      flex-direction: column;
    }

    .grafica h3 {
      color: #f2f53e;
      margin-top: 0;
      margin-bottom: 10px;
    }

    /* ‚úÖ Asegurar que los canvas se comporten bien */
    canvas {
      display: block;
      max-width: 100%;
      height: auto !important;
    }

    /* ‚úÖ Wrapper para la tabla */
    .table-wrapper {
      overflow-x: auto;
      width: 100%;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      min-width: 600px; /* Asegura ancho m√≠nimo para la tabla */
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: rgba(0,0,0,0.2);
      font-weight: bold;
    }

    tr:hover {
      background: rgba(255,255,255,0.1);
    }

    .evidencia-cell {
      font-size: 0.9rem;
      color: #66b2ff;
    }

    footer {
      width: 100%;
      text-align: center;
      color: white;
      padding: 15px 0;
      font-size: 14px;
      margin-top: auto;
    }

    footer a {
      color: #66b2ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ‚úÖ Responsivo: igual que los otros archivos */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding-top: 60px;
        box-sizing: border-box;
      }

      .sidebar {
        width: 100%;
        height: 60px;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0 15px;
        background-color: #003366;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .main-content {
        width: 100%;
        padding: 0 15px;
        box-sizing: border-box;
      }

      .sidebar .logo-sidebar {
        width: 80px;
        margin: 0;
        order: 1;
      }

      .sidebar .user-info {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        background: transparent;
        padding: 0;
        width: auto;
        order: 2;
      }

      .sidebar .user-icon {
        width: 28px;
        order: 2;
      }

      /* ‚úÖ Nombre SIEMPRE visible */
      .sidebar #userName {
        font-size: 13px;
        font-weight: bold;
        color: white;
        display: inline;
        order: 3;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100px;
      }

      .sidebar .logout-btn {
        background: #FF4C4C;
        padding: 6px 10px;
        font-size: 12px;
        height: 28px;
        min-width: 60px;
        order: 4;
      }

      .sidebar .logout-btn:hover {
        background: #e03e3e;
      }

      /* ‚úÖ Bot√≥n de historial: solo √≠cono */
      .sidebar .history-btn {
        background: transparent;
        border: none;
        color: white;
        font-size: 22px;
        width: auto;
        padding: 0;
        margin: 0;
        order: 1;
        text-indent: -9999px;
        position: relative;
      }

      .sidebar .history-btn::before {
        content: "üìã";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-indent: 0;
      }

      .sidebar .history-btn:hover {
        transform: scale(1.2);
      }

      .sidebar .back-btn {
        display: none;
      }

      /* ‚úÖ Contenedor principal ajustado */
      .container {
        margin-top: 20px;
        padding: 20px;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .graficas-container {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      .grafica {
        width: 100%;
        max-width: 100%;
        height: 180px;
        min-width: 0;
      }

      table {
        min-width: 100%;
        font-size: 0.85rem;
      }

      th, td {
        padding: 8px 6px;
        white-space: nowrap;
      }

      .header {
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="images/logo.png" alt="Logo ENACAL_APP" class="logo-sidebar">
    <div class="user-info">
      <button class="history-btn" onclick="window.location.href='resumen.html';">Historial</button>
      <img src="images/user.png" alt="Usuario" class="user-icon">
      <span id="userName">Usuario</span>
      <button class="logout-btn" onclick="window.location.href='login.html';">Cerrar sesi√≥n</button>
      <button class="back-btn" onclick="window.location.href='inicio.html';">Volver a Inicio</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="container">
      <div class="header">
        <img src="images/logo2.png" alt="Logo ENACAL_APP" class="logo">
        <h1>HISTORIAL DE REPORTES</h1>
      </div>

      <div class="graficas-container">
        <div class="grafica">
          <h3>Reportes por Tipo</h3>
          <canvas id="graficaTipo"></canvas>
        </div>
        <div class="grafica">
          <h3>Reportes por Mes</h3>
          <canvas id="graficaMes"></canvas>
        </div>
      </div>

      <div id="loading" class="loading">Cargando historial...</div>
      <div id="error" class="error" style="display:none;"></div>
      <div id="tableContainer" style="display:none;">
        <div class="table-wrapper">
          <table id="reportesTable">
            <thead>
              <tr>
                <th>N¬∞ Reporte</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Ubicaci√≥n</th>
                <th>Evidencia</th>
              </tr>
            </thead>
            <tbody id="reportesBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <p>¬© Proyecto ENACAL_APP | UNCSM - IS321</p>
      <p>Dise√±o de Aplicaciones WEB | Ingenier√≠a en Sistemas de la Informaci√≥n | 2025</p>
    </footer>
  </div>

  <script>
    // Variables para las gr√°ficas
    let graficaTipo = null;
    let graficaMes = null;

    async function cargarGraficas(idUsuario) {
      try {
        const res = await fetch(`/api/estadisticas/${idUsuario}`);
        const stats = await res.json();
        if (!res.ok) throw new Error('Error al cargar estad√≠sticas');

        // Destruir instancias anteriores
        if (graficaTipo) graficaTipo.destroy();
        if (graficaMes) graficaMes.destroy();

        // ‚úÖ Gr√°fico de pastel - CORREGIDO
        const ctxTipo = document.getElementById('graficaTipo').getContext('2d');
        graficaTipo = new Chart(ctxTipo, {
          type: 'pie',
          data: {
            labels: stats.porTipo.map(item => item.tipo_averia),
            datasets: [{
              data: stats.porTipo.map(item => item.total),
              backgroundColor: ['#4CAF50', '#2196F3']
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { 
                labels: { 
                  color: '#fff',
                  font: { size: 12 }
                } 
              }
            }
          }
        });

        // ‚úÖ Gr√°fico de barras - CORREGIDO
        const ctxMes = document.getElementById('graficaMes').getContext('2d');
        graficaMes = new Chart(ctxMes, {
          type: 'bar',
          data: {
            labels: stats.porMes.labels,
            datasets: [{
              label: 'Reportes',
              data: stats.porMes.data,
              backgroundColor: '#FF9800'
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: false }
            },
            scales: {
              x: { 
                ticks: { color: '#fff' },
                grid: { color: 'rgba(255,255,255,0.1)' }
              },
              y: { 
                ticks: { color: '#fff' },
                grid: { color: 'rgba(255,255,255,0.1)' }
              }
            }
          }
        });

      } catch (err) {
        console.warn('No se pudieron cargar las gr√°ficas:', err);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || !user.id_usuario) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("userName").innerText = `${user.nombre1} ${user.apellido1}`;
      cargarGraficas(user.id_usuario);

      // Cargar tabla de reportes
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      const tableContainer = document.getElementById("tableContainer");
      const tbody = document.getElementById("reportesBody");

      try {
        const res = await fetch(`/api/averias/usuario/${user.id_usuario}`);
        const reportes = await res.json();

        if (res.ok) {
          loading.style.display = "none";
          if (reportes.length === 0) {
            errorDiv.innerText = "No tienes reportes registrados.";
            errorDiv.style.display = "block";
          } else {
            tableContainer.style.display = "block";
            tbody.innerHTML = reportes.map(rep => {
              const fecha = new Date(rep.fecha_registro).toLocaleString('es-ES', {
                day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
              });

              let ubicacion = "No especificada";
              if (rep.latitud && rep.longitud) {
                ubicacion = `GPS: ${rep.latitud}, ${rep.longitud}`;
              } else if (rep.direccion) {
                ubicacion = rep.direccion;
              } else if (rep.departamento || rep.municipio || rep.barrio) {
                const partes = [
                  rep.departamento,
                  rep.municipio,
                  rep.distrito || rep.barrio || rep.comarca
                ].filter(Boolean);
                ubicacion = partes.join(" - ");
              }

              const evidencia = rep.evidencia ? 
                `<span title="${rep.evidencia}">üìÑ Archivos adjuntos</span>` : 
                "‚Äî";

              return `
                <tr>
                  <td>${rep.id_formateado}</td>
                  <td>${fecha}</td>
                  <td>${rep.tipo_averia}</td>
                  <td>${ubicacion}</td>
                  <td class="evidencia-cell">${evidencia}</td>
                </tr>
              `;
            }).join('');
          }
        } else {
          throw new Error(reportes.error || "Error al cargar el historial");
        }
      } catch (err) {
        loading.style.display = "none";
        errorDiv.innerText = "‚ö†Ô∏è " + err.message;
        errorDiv.style.display = "block";
        console.error(err);
      }
    });
  </script>
</body>
</html>
